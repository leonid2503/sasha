<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSwitch - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="main-nav">
             <!-- Nav links will be dynamically updated by JS -->
        </nav>
        <h1>PaperSwitch</h1>
    </header>

    <main>
        <h2>Checkout</h2>

        <div class="checkout-layout" style="display: flex; gap: 30px; flex-wrap: wrap;">

            <div class="customer-info" style="flex: 1; min-width: 300px;">
                <h3>Shipping Information</h3>
                <form id="shipping-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </form>
            </div>

            <div class="payment-info" style="flex: 1; min-width: 300px;">
                <h3>Payment Details</h3>
                <form id="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>

                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="***" required>

                    <p style="margin-top: 20px; font-size: 0.9em; color: #666;">Note: This is a placeholder form. No real payment will be processed.</p>

                    <button type="submit" class="button" style="margin-top: 20px; width: 100%;">Place Order</button>
                </form>
            </div>

        </div>

    </main>

    <footer>
        <p>&copy; 2024 PaperSwitch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Add specific checkout logic script if needed -->
</body>
</html>
