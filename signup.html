<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSwitch - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <nav id="main-nav">
            <!-- Nav links will be dynamically updated by JS -->
        </nav>
         <div class="logo-container">
            <img src="images/logo.jpg" alt="PaperSwitch Logo" id="logo-img" style="height: 40px; vertical-align: middle;">
            <h1 style="display: inline; margin-left: 10px;">PaperSwitch</h1>
        </div>
    </header>

    <main>
        <h2>Sign Up</h2>
        <form id="signup-form" class="auth-form">
             <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Sign Up</button>
            </div>
             <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 PaperSwitch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
