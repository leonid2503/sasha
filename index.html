<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSwitch - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="main-nav">
             <!-- Nav links will be dynamically updated by JS -->
        </nav>
        <div class="logo-container">
            <!-- Placeholder for Logo -->
            <img src="/images/logo.jpg" alt="PaperSwitch Logo" id="logo-img" style="height: 40px; /* Adjust */ vertical-align: middle;">
            <h1 style="display: inline; margin-left: 10px;">PaperSwitch</h1>
        </div>
        <!-- <h1>PaperSwitch</h1> -->
    </header>

    <main>
        <section class="hero-section">
            <h2>One notebook for all your subjects</h2>
            <div class="notebook-photos">
                <!-- Placeholder for Photos -->
                <img src="/images/notebook1.png" alt="PaperSwitch Notebook 1" >
                <img src="/images/notebook2.png" alt="PaperSwitch Notebook 2" >
            </div>
            <div class="cta-buttons">
                <a href="build.html" class="button">Order</a>
                <a href="about.html" class="button">Learn More</a>
            </div>
        </section>

        <section class="feedback-display-section">
            <h3>What Our Users Say</h3>
            <div class="feedback-carousel">
                <!-- Feedback cards will be loaded here by JS -->
                <p>Loading feedback...</p>
                <!-- Example Card Structure:
                <div class="feedback-card">
                    <div class="stars">★★★★☆</div>
                    <p>"This notebook is amazing!"</p>
                    <span>- User Name (Optional)</span>
                </div>
                 -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 PaperSwitch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</html>
