<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSwitch - My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="main-nav">
             <!-- Nav links will be dynamically updated by JS -->
        </nav>
         <div class="logo-container">
            <img src="images/logo.jpg" alt="PaperSwitch Logo" id="logo-img" style="height: 40px; vertical-align: middle;">
            <h1 style="display: inline; margin-left: 10px;">PaperSwitch</h1>
        </div>
    </header>

    <main>
        <h2>My Profile</h2>
        <div id="profile-info">
            <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
        </div>

        <hr style="margin: 30px 0;">

        <h3>My Saved Designs</h3>
        <div id="saved-designs-list">
            <p>Loading saved designs...</p>
            <!-- Example Saved Design Item:
            <div class="saved-design-item">
                <span>Notebook (48 Pages, Leather Cover) - Saved on [Date]</span>
                <button>Reorder This Design</button>
                <button>Edit Name</button>
            </div>
            -->
        </div>

        <div class="cta-buttons" style="margin-top: 30px;">
             <button id="logout-btn" class="button">Logout</button>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 PaperSwitch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
